<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
</head>
<body>
    <h1 style="text-align: center;">REGISTRATION FORM</h1>
    <label for="name"><b>Name</b></label><br>
    <input type="text" id="name" placeholder="Enter your name"><br><br>
    
    <label for="email"><b>Email</b></label><br>
    <input type="text" id="email" placeholder="Enter your email"><br><br>

    <label for="password"><b>Password</b></label><br>
    <input type="text" id="password" placeholder="Enter password"><br><br>

    <label for="cpassword"><b>Confirm Password</b></label><br>
    <input type="text" id="cpassword" placeholder="Confirm Password"><br><br>

    <label for="gender"><b>Gender</b></label><br>
    <label for="gender"><b>Male</b></label>
    <input type="radio" id="male" name = "gender"><br>
    <label for="gender"><b>Female</b></label>
    <input type="radio" id="female" name = "gender"><br><br>

    <label for="course"><b>Course</b></label><br>
    <input type="checkbox" name="course" id="Web Development">
    <label for="course"><b>Web Development</b></label><br>
    <input type="checkbox" name="course" id="Objected Oriented C++">
    <label for="course"><b>Objected Oriented C++</b></label><br>
    <input type="checkbox" name="course" id="Digital System Design">
    <label for="course"><b>Digital System Design</b></label><br><br>

    <button type="submit">Submit</button>

</body>
</html>
